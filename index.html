<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/output.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="bg-primary font-figtree flex flex-col items-center justify-center min-h-screen gap-4">

    <main>
        <div
                class="card border-[1px] max-w-[384px] max-h-[522px] rounded-[22px] p-[24px] transition-all bg-white shadow-custom-black hover:shadow-hover-custom-black md:mx-0 mx-[24px]">
            <img class="rounded-[20px]" src="./assets/images/illustration-article.svg" alt="Article">

            <p class="bg-primary inline-block px-[12px] py-[4px] rounded-[4px] font-bold mt-[24px]">Learning</p>

            <p class="my-[12px] font-semibold text-[15px]">Published 21 Dec 2023</p>

            <h1
                    class="font-black text-[1.2rem] md:text-2xl hover:text-primary hover:cursor-pointer transition-all">HTML &
                CSS
                foundations</h1>

            <p class="my-[12px] text-grey">These languages are the backbone of every website, defining structure,
                content,
                and
                presentation.</p>

            <div class="flex items-center gap-[12px] font-bold pt-[12px]">
                <img class="w-[32px]" src="./assets/images/image-avatar.webp" alt="Avatar">
                <p>Greg Hooper</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="text-bottom text-[11px]">
            <span>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/Dald99">Dald99</a>.
            </span>
        </div>
    </footer>
</body>
</html>
